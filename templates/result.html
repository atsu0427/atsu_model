
{% extends 'layout.html' %}
{% block content %}
<main>
    <div class="box">
        <h2>Recommendations for {{data}}</h2>
        {% for item in result %}
            <p>{{ item }}</p>
        {% endfor %}
        {% for product, image in zip(result, image_filenames) %}
            <li>
                <h2>{{ product }}</h2>
                <img src="{{ url_for('static', filename='image/' + image) }}" alt="{{ product }}">
            </li>
        {% endfor %}
    </div>
    <a href="/" class="judge">戻る</a>
</main>
{% endblock %}
